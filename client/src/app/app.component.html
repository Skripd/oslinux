<div class="main-container">
  <div *ngIf="showAlerts" class="alert alert-app-level">
    ...
  </div>
  <header class="header header-6">
    <div class="branding">
      <a [routerLink]="[ '/home' ]" class="nav-link">
        <clr-icon class="is-solid" shape="home"></clr-icon>
        <span class="title">Home Hub</span>
      </a>
    </div>
    <div class="header-nav">
      <a class="nav-link nav-text" [routerLink]="[ '/home' ]" routerLinkActive="active">Live</a>
      <a class="nav-link nav-text" [routerLink]="[ '/graph' ]" routerLinkActive="active">Graphs</a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a clrDropdownItem [routerLink]="[ '/About' ]">About</a>
          <a clrDropdownItem [routerLink]="[ '/preferences' ]">Preferences</a>
          <a clrDropdownItem (click)="logout()">Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>


  <nav *ngIf="showSubnav" class="subnav">
    ...
  </nav>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <nav *ngIf="showSidenav" class="sidenav">
      ...
    </nav>
  </div>
</div>
