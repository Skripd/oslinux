<div class="clr-row">
    <div class="clr-col-lg-9">
        <div class="card">
            <div class="card-header">
                <span>Graph</span>
            </div>
            <div class="card-block">
                <div class="flex">
                    <div class="flex-item">
                        <div style="display: block;">
                            <canvas *ngIf="!chartLoading" baseChart  
                                [datasets]="data" 
                                [labels]="lineChartLabels"
                                [options]="lineChartOptions" 
                                [colors]="lineChartColors" 
                                [legend]="lineChartLegend"
                                [chartType]="lineChartType" 
                                [plugins]="lineChartPlugins" 
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)">
                            </canvas>
                            <div *ngIf="chartLoading">
                                <clr-spinner>Loading data</clr-spinner>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <clr-progress-bar *ngIf="chartLoading" class="top" [clrValue]="chartLoadingProgress" [clrMax]="chartLoadingProgressMax" clrLoop="true"></clr-progress-bar>
                <clr-button-group class="btn-primary">
                    <clr-button (click)="setLive()">Live</clr-button>
                    <!-- <clr-button (click)="setupRanged()">Range</clr-button> -->
                </clr-button-group>
            </div>
        </div>
    </div>

    <div class="clr-col-lg-3">
        <div class="card">
            <div class="card-header">
                <span>Data selector</span>
            </div>
            <div class="card-block">
                <form clrForm [formGroup]="dateForm" novalidate>
                    <h4>Pick a Date</h4>
                    <clr-date-container>
                        <label for="startDateControl">Date</label>
                        <input id="startDateControl" type="date" clrDate formControlName="startDate" />
                    </clr-date-container>
                </form>
                <!-- <form clrForm [formGroup]="dateForm" novalidate>
                    <h4>End Date</h4>
                    <clr-date-container>
                        <label for="endDateControl">Date</label>
                        <input id="endDateControl" type="date" clrDate formControlName="endDate" />
                    </clr-date-container>
                </form> -->
            </div>
        </div>
    </div>
</div>
